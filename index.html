</head>
<body>
	<script>
		var game = new Phaser.Game(2000, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

var background;
var player;
var field;
function preload() {

game.load.image('background','assets/Field.png');
// game.load.image('cog', 'assets/BigCogTexture2.png');
// game.load.image('hill2', 'assets/secondHills.png');
// game.load.image('hill', 'assets/Hill-test.png');
game.load.spritesheet('RB', 'assets/football360.png', 288, 288, 40);


}

function create() {
field = game.add.tileSprite(0,0,2000,600, 'background');
this.player = game.add.sprite(500, 300, 'RB');

this.player.animations.add('downIdle', [0], 9, true);
this.player.animations.add('down', [1,2,3,4], 9, true);




this.player.animations.add('upIdle', [35], 9, true);
this.player.animations.add('up', [36,37,38,39], 9, true);

this.player.animations.add('leftIdle', [20], 9, true);
this.player.animations.add('left', [21,22,23,24], 9, true);

this.player.animations.add('rightIdle', [15], 9, true);
this.player.animations.add('right', [16,17,18,19], 9, true);





// this.player.animations.add('upIdle', [0], 9, true);
// this.player.animations.add('leftIdle', [8], 9, true);
// this.player.animations.add('rightIdle', [4], 9, true);





downKey = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
upKey = game.input.keyboard.addKey(Phaser.Keyboard.UP);
leftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
rightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);

}


function update() {

if (leftKey.isDown)
{

this.player.play('left');
field.tilePosition.x += 3;

}
 if (rightKey.isDown){
	this.player.play('right');
	field.tilePosition.x -= 3;

}
 if (downKey.isDown){
	this.player.play('down');
	field.tilePosition.y -= 3;

}

 if (upKey.isDown){
	this.player.play('up');
	field.tilePosition.y += 3;

}

</script>
